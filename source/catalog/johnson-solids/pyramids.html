<!DOCTYPE html>

  <title>Pyramids</title>

<body class="page__body">
<header class="header"></header>
<main class="main">

          </div>
          <h2 class="solid__title title-h2">Square Pyramid (J1)</h2>
        </li>

            <input type="hidden" class="Quaternion" value="793353340 -608761429 0 0">
          </div>
          <h2 class="solid__title title-h2">Pentagonal Pyramid (J2)</h2>
        </li>

    </div>
  </section>
</main>
<footer class="footer">
